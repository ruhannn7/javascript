<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styling.css">
</head>
<body>
    <div class="container">
        <h1 style="text-align: center; color: white;">ðŸŽ¯ Smart Event Dashboard</h1>
        <div class="main-content">

            <div class="eventForm">
                <h2>Add New Event</h2>
                <form id="form">
                    <label for="eventTitle">EventTitle</label>
                    <input type="text" id="eventTitle"><br>
                    <label for="eventDate">EventDate</label>
                    <input type="date" id="eventDate"><br>
                    <label for="category">Category</label>
                    <select id="category">
                        <option value="Conference">Conference</option>
                        <option value="Workshop">Workshop</option>
                        <option value="Meetup">Meetup</option>
                        <option value="Webinar">Webinar</option>
                        <option value="Social">Social</option>
                    </select><br>
                    <label for="description">Description</label>
                    <textarea id="description"></textarea><br>
                    <button type="submit">Add Event</button>
                </form>
            </div>
            <div class="events">
                <h2 style="color: #5d5fef;">My Events</h2>
                <button id="clearBtn" type="button">Clear All Events</button>
                <button id="sampleBtn" type="button">Add Sample Events</button>
                <div class="cards"></div>
            </div>
        <div class="dom">
            <h2>DOM Manipulation Demo</h2> <br>
            You pressed: <div class="key"></div>
        </div>
    </div>
    


<script src="scripting.js"></script>
</body>
</html>
